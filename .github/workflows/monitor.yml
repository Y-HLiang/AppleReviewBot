name: App Store Review Monitor

on:
  schedule:
    # 每小时执行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write  # 允许推送代码

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run monitor
      env:
        APP_ID: ${{ secrets.APP_ID }}
        COUNTRY_CODE: ${{ secrets.COUNTRY_CODE }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        WEB_URL: https://y-hliang.github.io/AppleReviewBot/web/
      run: npm start
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update reviews data [skip ci]" && git push)
